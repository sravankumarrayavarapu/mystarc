
<html>
<head>
  <title>Sports</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
    }
    center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      color: white;
    }
    .cricket-button {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    .volleyball-button {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    .home-button {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    button:hover {
      opacity: 0.8;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <center>
    <h2>Sports</h2>
    <br><a href="https://en.wikipedia.org/wiki/Cricket"><button class="cricket-button">Cricket</button></a></br>

</html>
